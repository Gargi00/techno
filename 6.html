<!-- psuedo classes -->
 <!-- link,active,hover,visited,first child,last child,nth child -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* pseudo class mei single :,psuedo ekement mein double :: */
    ul li:first-child{
        background-color: darkseagreen;
    }
    ul li:last-child{
        background-color: beige;
    }
    ul li:nth-child(2n+1){
      background-color: blue;
    }
</style>
<body>
    <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
    </ul>
    <ul>
        <li>item-3</li>
        <li>item-7</li>
        <li>item-4</li>
    </ul>
</body>
</html>
